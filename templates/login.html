<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #2c2c2c;
      overflow: hidden;
    }

    /* Fondo de partículas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Caja de login */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    .login-title {
      font-weight: bold;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #00faff, 0 0 20px #00faff;
      margin-bottom: 1.5rem;
    }

    /* Inputs con efecto neón */
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      padding: 12px;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
      color: #fff;
    }

    /* Botón futurista */
    .btn-neon {
      background: linear-gradient(90deg, #00faff, #007bff);
      border: none;
      border-radius: 15px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 15px #00faff, 0 0 30px #007bff;
      transition: all 0.3s ease-in-out;
    }

    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00faff, 0 0 45px #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <!-- Contenedor Login -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card col-11 col-md-6 col-lg-4">
      <h3 class="login-title"><i class="bi bi-lock-fill"></i> Iniciar Sesión</h3>

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Usuario</label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-neon w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00faff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 4, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00faff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      }
    });
  </script>
</body>
</html>
