<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Inventario Cyberpunk Avanzado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    canvas#particlesBG, canvas#scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      color: #00ffe7;
      font-size: 2.8rem;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff00ff, -2px 2px #00b3ff; }
      20% { text-shadow: -2px 0 #ff00ff, 2px -2px #00b3ff; }
      40% { text-shadow: 2px 2px #ff00ff, -2px -2px #00b3ff; }
      60% { text-shadow: -2px -2px #ff00ff, 2px 2px #00b3ff; }
      80% { text-shadow: 2px -2px #ff00ff, -2px 2px #00b3ff; }
      100% { text-shadow: 2px 0 #ff00ff, -2px 2px #00b3ff; }
    }

    /* Tarjetas con corriente elÃ©ctrica neÃ³n */
    .card-option {
      background: rgba(10, 10, 20, 0.7);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card-option::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(90deg, #00ffe7, #0066ff, #ff00ff, #00ff99, #00ffe7);
      background-size: 400% 400%;
      z-index: -1;
      border-radius: 22px;
      animation: electricBorder 2s linear infinite;
    }

    @keyframes electricBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-option:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 35px #00ffe7, 0 0 60px #0066ff;
      animation: glowPulse 1s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 35px #00ffe7, 0 0 60px #0066ff; }
      100% { box-shadow: 0 0 55px #00ffe7, 0 0 80px #0066ff; }
    }

    .card-img-top {
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .card-option:hover .card-img-top {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    .card-title {
      text-shadow: 0 0 5px #00ffe7, 0 0 15px #0066ff;
      transition: text-shadow 0.3s ease;
    }

    .btn-futuristic {
      background: linear-gradient(45deg, #00ffe7, #0066ff);
      color: #fff;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 15px #00ffe7;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .btn-futuristic:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
      box-shadow: 0 0 40px #00ffe7, 0 0 70px #0066ff;
    }

    .alert-floating {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      min-width: 300px;
      max-width: 500px;
      border-radius: 15px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ffe7;
      color: #00ffe7;
      text-align: center;
      box-shadow: 0 0 25px #00ffe7, 0 0 50px #0066ff;
    }
  </style>
</head>
<body>

  <canvas id="particlesBG"></canvas>
  <canvas id="scanlines"></canvas>

  <div class="alert alert-floating alert-dismissible fade show" role="alert" id="welcomeAlert">
    ðŸŽ‰ Bienvenido, <strong>{{ usuario }}</strong> â€” Rol: <strong>{{ rol }}</strong>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>

  <div class="container py-5 text-center">
    <h1 class="mb-5 fw-bold">ðŸ’  Bienvenido Al Sistema De Inventario ðŸ’ </h1>

    <div class="row justify-content-center g-4">
      {% if rol_id in [1, 4] %}
      <div class="col-md-5 col-sm-10">
        <a href="{{ url_for('inventario_articulos') }}" class="text-decoration-none">
          <div class="card card-option shadow-lg">
            
            <div class="card-body">
              <h4 class="card-title">ðŸ“¦ Inventario ArtÃ­culos</h4>
            </div>
          </div>
        </a>
      </div>
      {% endif %}

      <div class="col-md-5 col-sm-10">
        <a href="{{ url_for('inventario_equipos') }}" class="text-decoration-none">
          <div class="card card-option shadow-lg">
            
            <div class="card-body">
              <h4 class="card-title">ðŸ’» Inventario Equipos</h4>
            </div>
          </div>
        </a>
      </div>
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-futuristic mt-4">Cerrar sesiÃ³n</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-cerrar alerta
    setTimeout(() => {
      let alert = document.getElementById('welcomeAlert');
      if (alert) new bootstrap.Alert(alert).close();
    }, 10000);

    // PartÃ­culas
    const canvas = document.getElementById('particlesBG');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    for(let i=0;i<80;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*3+1,
        dx: (Math.random()-0.5)*1.5,
        dy: (Math.random()-0.5)*1.5
      });
    }

    function animateParticles(){
      ctx.clearRect(0,0,w,h);
      for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = '#00ffe7';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffe7';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Scanlines
    const scanlines = document.getElementById('scanlines');
    const ctx2 = scanlines.getContext('2d');
    function resizeScanlines(){ scanlines.width = window.innerWidth; scanlines.height = window.innerHeight;}
    window.addEventListener('resize', resizeScanlines);
    resizeScanlines();

    function animateScanlines(){
      ctx2.clearRect(0,0,scanlines.width,scanlines.height);
      ctx2.strokeStyle='rgba(0,255,231,0.05)';
      ctx2.lineWidth=1;
      for(let i=0;i<scanlines.height;i+=4){
        ctx2.beginPath();
        ctx2.moveTo(0,i);
        ctx2.lineTo(scanlines.width,i);
        ctx2.stroke();
      }
      requestAnimationFrame(animateScanlines);
    }
    animateScanlines();
  </script>
</body>
</html>
